<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ICG - Gruppe 1 - Projekt</title>
    <script type="text/javascript" src="project.bundle.js"></script>
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .hidden{
            opacity: 0;
        }
    </style>
    <link rel="icon" type="image/png" href="hci-logo.png">
</head>

<body style="background-color: rgb(217,222,248)">
    <div class="container" width="1000" height="800">
        <div class="row">
            <div class="col-sm-4">
                <div id="caption">
                    <h3>Renderer</h3>
                    <p id="rasterCaption" style="color: limegreen">Rasterizer = <b>r</b> </p>
                    <p id="rayCaption" style="color: black">Raytracer = <b>t</b></p>
                    <h3>Animationen</h3>
                    <p id="toggleJumper" style="color: limegreen">Jumper ausschalten = <b>4</b></p>
                    <p id="toggleDriver" style="color: limegreen">Driver ausschalten = <b>5</b></p>
                    <p id="toggleRotor" style="color: limegreen">Rotor ausschalten = <b>6</b></p>
                    <h5>Jumper</h5>
                    <p id="xDirection">Jumper an x-Achse: <b>1</b></p>
                    <p id="yDirection">Jumper an y-Achse: <b>2</b></p>
                    <p id="zDirection">Jumper an z-Achse: <b>3</b></p>
                    <h5>Driver</h5>
                    <p>Hoch (pos y): <b>W</b></p>
                    <p>Runter (neg y): <b>S</b></p>
                    <p>Rechts (pos x): <b>D</b></p>
                    <p>Links (neg x): <b>A</b></p>
                    <h5>Scenengraph</h5>
                    <button id="upload">Scenengraph als XML hochladen</button>
                    <input id="uploadInput" type="file" style="display:none" accept="text/xml" />
                    <button id="download">Scenengraph als XML herunterladen</button>

                </div>
            </div>

            <div class="col-sm-8">
                <div id="canvasFrame" style="float: right">
                    <canvas class="figure-img mx-auto d-block rounded" width=600 height=600 id="rasterCanvas"></canvas>
                    <canvas class="figure-img mx-auto d-block rounded hidden" width=600 height=600 id="rayCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
